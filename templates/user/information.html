 .card {
	 background: white;
	 padding: calc(4 * 0.5rem);
	 margin-top: calc(4 * 0.5rem);
	 border-radius: 4px;
	 border: 3px solid var(#fab700, currentColor);
	 box-shadow: 0.5rem 0.5rem 0 var(#fab700, currentColor);

   flex-direction: column;
   justify-content: center;
   align-items: flex-end;
}
.btdas{
  display: flex;
  flex-direction: row-reverse;
  align-items: flex-end;
  flex-wrap: wrap;
  justify-content: flex-start;

}
 .card--inverted {
	 --color-background: #212121;
	 color: white;
}
 .card--accent {
	 --color-background: rgb(56, 102, 223);
	 --color-accent: white;
	 color: #212121;
}
 .card *:first-child {
	 margin-top: 0;
}
 .l-design-widht {
	 max-width: 40rem;
	 padding: 1rem;
}
 .input {
	 position: relative;
   margin: 10px;
}
 .input__label {
	 position: absolute;
	 right: 0;
	 top: 0;
	 padding: calc(0.5rem * 0.75) calc(0.5rem * 0.5);
	 margin: calc(0.5rem * 0.75 + 3px) calc(0.5rem * 0.5);
	 background: pink;
	 white-space: nowrap;
	 transform: translate(0, 0);
	 transform-origin: 0 0;
	 background: white;
	 transition: transform 120ms ease-in;
	 font-weight: bold;
	 line-height: 1.2;
}
 .input__field {
	 box-sizing: border-box;
	 display: block;
	 width: 300px;
	 border: 3px solid currentColor;
	 padding: calc(0.5rem * 1.5) 0.5rem;
	 color: currentColor;
	 background: transparent;
	 border-radius: 4px;
   direction: rtl;
   text-align: right;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
 .input__field:focus + .input__label, .input__field:not(:placeholder-shown) + .input__label {
	 transform: translate(0.25rem, -65%) scale(0.8);
	 color: rgb(56, 102, 223);
}
 .button-group {
  margin-right: calc(0.7rem );
   color: #fff;
}
 button {
	 color: currentColor;
	 padding: 0.5rem calc(0.5rem * 2);
	 background: rgb(56, 102, 223);
	 border: none;
	 border-radius: 4px;
	 font-weight: 900;
}
 button[type="reset"] {
	 background: white;
	 font-weight: 200;
}
 button + button {
	 margin-left: calc(0.5rem * 2);
}

 .hidden {
